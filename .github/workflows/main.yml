name: Pharma Job Checker (with Memory)

on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        # We need to use the PAT here to be able to push back
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run the scraper script
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python pharma_checker.py

      - name: Commit and push if there are changes
        run: |
          # Configure git with the bot's identity
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Check if the memory file has been created or changed
          git add sent_notices.json
          
          # Only commit and push if there are actual changes
          if ! git diff --staged --quiet; then
            git commit -m "MEMORY: Update sent notices list"
            git push
            echo "Memory file was updated and pushed successfully."
          else
            echo "No new notices found. Memory file is unchanged."
          fi
